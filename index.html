<!DOCTYPE html>
<html ng-app='App'>
  <head>
    <title>Sidonie Muller - Architect</title>
    <base href='/'>
    <meta charset='UTF-8'>
    <meta content='Profolio, resume, projects.' name='description'>
    <meta content='Sidonie Muller' name='author'>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0' name='viewport'>
    <meta content='Sidonie Muller - Architect' property='og:title'>
    <meta content='website' property='og:type'>
    <meta content='http://sidoniemuller.com/' property='og:url'>
    <meta content='http://sidoniemuller.com/images/high-corridor/high-corridor-home-small.jpg' property='og:image'>
    <link href='images/favicon/apple-touch-icon-57x57.png' rel='apple-touch-icon-precomposed' sizes='57x57'>
    <link href='images/favicon/apple-touch-icon-114x114.png' rel='apple-touch-icon-precomposed' sizes='114x114'>
    <link href='images/favicon/apple-touch-icon-72x72.png' rel='apple-touch-icon-precomposed' sizes='72x72'>
    <link href='images/favicon/apple-touch-icon-144x144.png' rel='apple-touch-icon-precomposed' sizes='144x144'>
    <link href='images/favicon/apple-touch-icon-120x120.png' rel='apple-touch-icon-precomposed' sizes='120x120'>
    <link href='images/favicon/apple-touch-icon-152x152.png' rel='apple-touch-icon-precomposed' sizes='152x152'>
    <link href='images/favicon/favicon-32x32.png' rel='icon' sizes='32x32' type='image/png'>
    <link href='images/favicon/favicon-16x16.png' rel='icon' sizes='16x16' type='image/png'>
    <meta content='&amp;nbsp;' name='application-name'>
    <meta content='#FFFFFF' name='msapplication-TileColor'>
    <meta content='mstile-144x144.png' name='msapplication-TileImage'>
    <link href='bower_components/normalize.css/normalize.css' media='all' rel='stylesheet' type='text/css'>
    <link href='bower_components/bootstrap/dist/css/bootstrap.min.css' media='all' rel='stylesheet' type='text/css'>
    <link href='bower_components/font-awesome/css/font-awesome.min.css' media='all' rel='stylesheet' type='text/css'>
    <link href='css/style.css' media='all' rel='stylesheet' type='text/css'>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-8173894-6', 'auto');
    </script>
  </head>
  <body ng-class="{'sidebar-open': sidebarOpen}" ng-controller='App.Controller.Main' ng-swipe-left='closeSidebar()' ng-swipe-right='openSidebar()'>
    <div scroll-top></div>
    <aside id='main-sidebar'>
      <header>
        <a class='toggle-sidebar' ng-click='toggleSidebar()' type='button'>
          <span class='bar'></span>
          <span class='bar'></span>
          <span class='bar'></span>
        </a>
        <a ui-sref='home'>
          <span class='icon' ng-show='!sidebarOpen &amp;&amp; isLargeWindow()'>
            <i class='fa fa-home'></i>
          </span>
          <h2 ng-show='sidebarOpen || !isLargeWindow()'>
            Sidonie Muller
            <span>Architect</span>
          </h2>
        </a>
      </header>
      <nav role='navigation'>
        <ul>
          <li ng-repeat='project in projects'>
            <a ui-sref-active='active' ui-sref='{{project.route}}'>
              <span class='icon'>
                <img ng-src='{{ project.icon }}'>
              </span>
              <span ng-show='sidebarOpen'>{{ project.name }}</span>
            </a>
          </li>
          <li>
            <a ui-sref-active='active' ui-sref='resume'>
              <span class='icon'>
                <i class='fa fa-graduation-cap'></i>
              </span>
              <span ng-show='sidebarOpen'>Resume</span>
            </a>
          </li>
        </ul>
        <footer>
          <ul>
            <li>
              <a ui-sref='contact'>
                <span class='icon'>
                  <i class='fa fa-envelope'></i>
                </span>
                <span ng-show='sidebarOpen'>Contact</span>
              </a>
            </li>
            <li>
              <a href='http://linkedin.com/pub/sidonie-muller/92/439/246' target='_blank'>
                <span class='icon'>
                  <i class='fa fa-linkedin'></i>
                </span>
                <span ng-show='sidebarOpen'>LinkedIn</span>
              </a>
            </li>
          </ul>
        </footer>
      </nav>
      <div class='expand-sidebar'>
        <span class='icon'>
          <i class='fa' ng-class="{'fa-chevron-left': sidebarOpen, 'fa-chevron-right': !sidebarOpen}" ng-click='toggleSidebar()' tooltip-append-to-body='true' tooltip-placement='right' tooltip='{{collapseText}}'></i>
        </span>
      </div>
    </aside>
    <div role='main'>
      <div autoscroll='true' ui-view></div>
      <footer role='contentinfo'>
        <div class='small'>
          &copy; 2015 Sidonie Muller - all rights reserved
        </div>
      </footer>
    </div>
    <!-- scripts -->
    <script src='bower_components/jquery/dist/jquery.min.js' type='text/javascript'></script>
    <script src='bower_components/angular/angular.min.js' type='text/javascript'></script>
    <script src='bower_components/angular-animate/angular-animate.min.js' type='text/javascript'></script>
    <script src='bower_components/angular-touch/angular-touch.min.js' type='text/javascript'></script>
    <script src='bower_components/angular-bootstrap/ui-bootstrap.min.js' type='text/javascript'></script>
    <script src='bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js' type='text/javascript'></script>
    <script src='bower_components/angular-ui-router/release/angular-ui-router.min.js' type='text/javascript'>)</script>
    <script src='js/application.js' type='text/javascript'></script>
  </body>
</html>
